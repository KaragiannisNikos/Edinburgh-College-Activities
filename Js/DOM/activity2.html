<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Activity 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 20px;
        background-color: aqua;
        font-weight: bold;
        font-family: Arial, sans-serif;
      }
      input[type="number"] {
        padding: 4px;
        font-size: 15px;
      }
      h5 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h5>Input radius value and get the volume of a sphere.</h5>
    <form id="sphereForm">
      <label for="radius">Radius of the sphere: </label><br />
      <input
        type="number"
        id="radius"
        name="radius"
        placeholder="Enter radius"
      /><br />
      <label for="volume">Volume of the sphere:</label><br />
      <input type="number" id="volume" name="volume" readonly /><br /><br />
      <button type="button" onclick="calculateVolume()">
        Calculate Volume
      </button>
    </form>

    <script>
      function calculateVolume() {
        // Get the value of the radius input
        let radius = document.getElementById("radius").value;

        // Check if the radius is empty or not a number
        if (radius === "" || isNaN(radius)) {
          alert("Please enter a valid radius.");
          return;
        }

        // Convert radius to a number
        radius = parseFloat(radius);

        // Calculate the volume of the sphere
        const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

        // Display the result in the volume input
        document.getElementById("volume").value = volume.toFixed(2);
      }
    </script>
  </body>
</html>
