<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Forms</title>
  </head>
  <body class="p-3 mb-2 bg-warning text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Login</a>
            <a class="navbar-brand ms-auto mb-2 mb-lg-0" href="registration.html">Register</a>
        </div>
    </nav>
    <form class="col">
      <div class="col-6">
        <label for="inputUserNameEmail" class="form-label"
          >UserName/Email:</label
        >
        <input
          type="username, email"
          class="form-control"
          placeholder="Place your Username or your email"
          id="inputUserNameEmail"
        />
      </div>

      <div class="col-6">
        <label for="inputPassword" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Place your password"
          id="inputPassword"
        />
      
        <div class="d-grid gap">
            <br />
            <button class="btn btn-info" type="button">Login</button>
        </div>

    </form>
    <br>
    <br>

    <button type="button" class="btn btn-dark">Test Dark</button>
    <button type="button" class="btn btn-outline-success">Test Success</button>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
