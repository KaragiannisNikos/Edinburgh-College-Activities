<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Forms</title>
  </head>
  <body class="p-3 mb-2 bg-warning text-white">
    <form class="row">
      <h1 class="text-center">Registration</h1>
      <div class="alert alert-danger" role="alert">
        We will need your information.
      </div>

      <div class="col-6">
        <label for="inputUserName" class="form-label">UserName:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Place your username"
          id="inputUserName"
        />
      </div>
      <div class="col-6">
        <label for="inputEmail" class="form-label col-7">Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Place your email"
          id="inputUserNameEmail"
        />
      </div>

      <div class="col-6">
        <label for="inputPassword" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Place your password"
          id="inputPassword"
        />
      </div>

      <div class="col-6">
        <label for="inputPassword" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Reenter your password"
          id="inputPassword"
        />
      </div>

      <div class="col-6">
        <label for="inputAge" class="form-label">Age:</label>
        <input
          type="number"
          class="form-control"
          placeholder="Enter your age"
          id="inputEmail"
        />
      </div>
      <div class="col-6">
        <label for="inputDate" class="form-label">Date of birth:</label>
        <input
          type="date"
          class="form-control"
          placeholder="Date of birth"
          id="inputEmail"
        />
      </div>

      <div class="d-grid gap-2">
        <br />
        <button class="btn btn-info" type="button">Submit</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
